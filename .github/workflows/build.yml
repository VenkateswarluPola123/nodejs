name: Node.js CI

on:
  push:
    branches: test
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [14.x]

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
      - run: npm install
      - run: npm run build --if-present
      - name: docker
        run: docker build -t node-test:1.0 .
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: "gopi123321"
          password: "Lanka@143"
      - name: Build and push
        uses: docker/build-push-action@v4
        with:
          push: true
          tags: gopi123321/node-test:1.0
